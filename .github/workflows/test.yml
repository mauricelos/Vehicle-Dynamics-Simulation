name: CI

on:
  push:
    tags:
      - '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: jwlawson/actions-setup-bazel@v1
        with:
          bazel-version: '3.7.1'
      - name: Use bazel
        run: bazel --version
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Run tests
        run: bazel test :all
