name: CI

on:
  push:
    tags:
      - '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: gcc
        run: |
          gcc --version
        shell: bash
      - name: Use bazel
        run: ./bazelisk/bazelisk.py --version
      - name: Run tests
        run: ./bazelisk/bazelisk.py test :all
