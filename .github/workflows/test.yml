name: CI

on:
  push:
    tags:
      - '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: Use bazel
        run: ./bazelisk/bazelisk.py --version
      - name: Run tests
        run: ./bazelisk/bazelisk.py test :all --action_env CC=/usr/bin/gcc-8 --test_output=all --runs_per_test=3
